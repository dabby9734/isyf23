<!DOCTYPE html>
<html>

<head>
    <title>ISYF 2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <div class="banner" style="background-image: url('media/homebg.jpg')">
        <div class="logo">
            <svg height="100%" viewBox="0 0 550 565" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M-1.5 7H458C540 7 558.5 45 546.5 100.5C534.5 156 470 500 470 500C458.5 546 418.706 558.771 369.5 564.5H-1.5V7Z"
                    fill="url(#paint0_linear_120_2)" />
                <path
                    d="M0 0L451 0C533 -1.42072e-10 551.5 38 539.5 93.5C527.5 149 463 493 463 493C451.5 539 411.706 551.771 362.5 557.5H0V0Z"
                    fill="white" />
                <defs>
                    <linearGradient id="paint0_linear_120_2" x1="278.412" y1="7.00002" x2="-22" y2="297"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#3DD9BD" />
                        <stop offset="1" stop-color="#58A4B0" />
                    </linearGradient>
                </defs>
            </svg>
            <img class="logo-img" src="media/ISYF_logo.png" alt="ISYF Logo">
        </div>
        <div class="ham box">
            <iconify-icon icon="charm:menu-hamburger" width="25" height="25"></iconify-icon>
        </div>
        <div class="social box">
            <div class="center-xy">
                <iconify-icon icon="akar-icons:facebook-fill" width="25" height="25"></iconify-icon>
                <iconify-icon icon="akar-icons:instagram-fill" width="25" height="25"></iconify-icon>
                <iconify-icon icon="ant-design:youtube-filled" width="25" height="25"></iconify-icon>
            </div>
        </div>
        <div class="headline">
            <h1 class="title">International Science Youth Forum</h1>
            <h1 class="shadow">International Science Youth Forum</h1>
        </div>
        <div class="accentdot"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
